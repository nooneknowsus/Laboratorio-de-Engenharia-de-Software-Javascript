<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Primeira Semana - 3</title>

    <script>

        numero = prompt("Digite um número:");

        if (numero % 2 == 0) {
            alert("O número digitado é par!")
        } else {
            alert("O número digitado é ímpar!")
        }

    </script>

</head>

<body>

    <div class="container">
        <h3>Exercício 3</h3>
        <p>Implemente um script JavaScript que solicite ao usuário um número inteiro
            positivo. Assim que o usuário digitar um valor válido informe em uma janela
            de alerta se o número é par ou ímpar.</p>

    </div>

</body>
