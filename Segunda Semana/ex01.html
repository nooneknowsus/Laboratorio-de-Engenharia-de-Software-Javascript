<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Segunda Semana - 2</title>
</head>

<body>

    <div class="container">
        <h3>Exercício 1</h3>
        <p>1. Implemente um script com um array cujos valores
            sejam adicionados dinamicamente pelo usuário
            utilizando-se formulário. A cada nova inserção exiba
            todos os dados cadastrados em ordem alfabética em
            uma lista ordenada do html</p>
        <br>

        <form id="form">
            <label for="valor">Digite um valor:</label>
            <input type="text" id="valor" name="valor"><br><br>
            <input class="submit" type="submit" value="Adicionar Valor">
        </form>

        <div class="container-menor">
            <h3>Valores cadastrados:</h3>
            <div>

                <ol id="lista"></ol>

            </div>

            <a class="botao-voltar" href="segunda-semana.html">Voltar</a>

        </div>
        <script>

            let form = document.getElementById('form');
            let lista = document.getElementById('lista');
            let valores = [];

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                let novoValor = document.getElementById('valor').value.trim();
                if (novoValor) {
                    valores.push(novoValor);
                    valores.sort();
                    atualizarLista();
                    form.reset();
                } else {
                    alert('Insira um valor válido.');
                }
            });

            function atualizarLista() {
                lista.innerHTML = '';
                valores.forEach(function (valor) {
                    let itemLista = document.createElement('li');
                    itemLista.textContent = valor;
                    lista.appendChild(itemLista);
                });
            }

        </script>



    </div>


</body>

</html>
