<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarta Semana - 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }
    </style>

</head>

<body>

    <div class="container">

        <form id="cadastroForm">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome:">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="fulano.com">
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>


            <div class="mb-3">
                <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
                <input type="number" class="form-control" id="telefoneFixo" placeholder="(99)9999-999">
            </div>


            <div class="mb-3">
                <label for="telefoneCelular" class="form-label">Telefone Celular</label>
                <input type="number" class="form-control" id="telefoneCelular" placeholder="(99)9999-999">
            </div>


            <div class="mb-3">
                <div class="form-check">
                    <input type="radio" name="usuario" id="aluno" class="form-check-input" checked
                        onclick="mostrarCampo(this.id)">
                    <label for="aluno" class="form-check-label">Aluno</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="usuario" id="professor" class="form-check-input"
                        onclick="mostrarCampo(this.id)">
                    <label for="professor" class="form-check-label">Professor</label>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div id="campoMatricula" class="mb-3" style="display: none;">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Matrícula">
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="camposProfessorArea" class="mb-3" style="display: none;">
                        <label for="area" class="form-label">Área</label>
                        <input type="text" class="form-control" id="area" placeholder="Área de atuação">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="camposAluno" class="mb-3" style="display: none;">
                        <label for="curso" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="curso" placeholder="Nome do curso">
                    </div>
                </div>


            </div>


            <div id="camposProfessorLattes" class="mb-3" style="display: none;">
                <label for="lattes" class="form-label">Lattes</label>
                <input type="text" class="form-control" id="lattes" placeholder="Link para o currículo Lattes">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-secondary" onclick="limparCampos()">Redefinir</button>

        </form>

        <br>
        <a type="submit" class="btn btn-primary" href="quarta-semana.html">Voltar</a>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
